syntax = "proto3";
package inout;

message CreateEmailConfirmationEventV1 {
    string email = 1;
    string code = 2;
}

message CreatePhoneConfirmationEventV1 {
    string phone = 1;
    string code = 2;
}

message ChangedUserViewsEventV1 {
    repeated string identifiers = 1;
}

message SecretCreatedV1 {
    bytes id = 1;
    int64 created = 2;
    bytes value = 3;
}